<body>
    <div  [ngClass]="['property']">
      <h1 class="flickering-text">
        PlanNGo
      </h1>
      <form #flightForm="ngForm" (ngSubmit)="onSubmit(flightForm)" class="flight-booking-form">
        <h2 class="form-title">Search Your Flight</h2>
      
        <!-- Trip Type -->
        <div class="form-row trip-type">
          <label class="trip-label">Trip Type:</label>
          <div class="trip-radio">
            <input type="radio" name="tripType" [(ngModel)]="tripType" value="oneWay" required> One-way
          </div>
          <div class="trip-radio">
            <input type="radio" name="tripType" [(ngModel)]="tripType" value="roundTrip" required> Round-trip
          </div>
        </div>
      
        <!-- Departure and Destination Cities -->
        <div class="form-row">
          <div class="form-group">
            <label for="departureCity">From</label>
            <input type="text" id="departureCity" name="departureCity" [(ngModel)]="departureCity" placeholder="Departure city" required>
          </div>
          <div class="form-group">
            <label for="destinationCity">To</label>
            <input type="text" id="destinationCity" name="destinationCity" [(ngModel)]="destinationCity" placeholder="Destination city" required>
          </div>
        </div>
      
        <!-- Dates (Horizontal Layout) -->
        <div class="form-row">
          <div class="form-group">
            <label for="departureDate">Departure Date</label>
            <input type="date" id="departureDate" name="departureDate" [(ngModel)]="departureDate" required>
          </div>
          <div class="form-group" *ngIf="tripType === 'roundTrip'">
            <label for="returnDate">Return Date</label>
            <input type="date" id="returnDate" name="returnDate" [(ngModel)]="returnDate" required>
          </div>
        </div>


        <!-- Passenger Details with Increment/Decrement -->
        <div class="form-row">
          <div class="form-group">
            <label for="adults">Adults</label>
            <div class="passenger-control">
              <button type="button" (click)="decrement('adults')" class="passenger-btn">-</button>
              <input type="number" id="adults" [(ngModel)]="adults" name="adults" min="0" max="10" readonly>
              <button type="button" (click)="increment('adults')" class="passenger-btn">+</button>
            </div>
          </div>
      
          <div class="form-group">
            <label for="children">Children</label>
            <div class="passenger-control">
              <button type="button" (click)="decrement('children')" class="passenger-btn">-</button>
              <input type="number" id="children" [(ngModel)]="children" name="children" min="0" max="10" readonly>
              <button type="button" (click)="increment('children')" class="passenger-btn">+</button>
            </div>
          </div>
      
          <div class="form-group">
            <label for="infants">Infants</label>
            <div class="passenger-control">
              <button type="button" (click)="decrement('infants')" class="passenger-btn">-</button>
              <input type="number" id="infants" [(ngModel)]="infants" name="infants" min="0" max="10" readonly>
              <button type="button" (click)="increment('infants')" class="passenger-btn">+</button>
            </div>
          </div>
        </div>
        <!--Airline Dropdown--> 
        <div class="form-group">
          <label for="airline">Select Airline</label>
          <select id="airline" name="airline"required>
            <option value="" disabled selected>Select an airline</option>
            <option value="Indigo">Indigo</option>
            <option value="Air India">Air India</option>
            <option value="Jet Airways">Jet Airways</option>
            <option value="Emirates">Emirates</option>
            <option value="Qatar Airways">Qatar Airways</option>
            <option value="Singapore Airlines">Singapore Airlines</option>
          </select>
        </div>
      
        <!-- Submit Button -->
        <button type="submit" [disabled]="!flightForm.valid" class="submit-btn">Search Flights</button>
      </form>

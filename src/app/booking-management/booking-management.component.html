<div class="booking-management">
    <h2>Manage Bookings</h2>
    <table>
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Flight ID</th>
          <th>Customer Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.id }}</td>
          <td>{{ booking.flightId }}</td>
          <td>{{ booking.customerName }}</td>
          <td>
            <button (click)="cancelBooking(booking.id)">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

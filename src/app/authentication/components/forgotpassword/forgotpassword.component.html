<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-blue-600 mb-4">Forgot Password</h2>

    <!-- Alert Message -->
    <div *ngIf="message.text" [ngClass]="{'bg-green-100 text-green-700 border-green-500': message.type === 'success', 'bg-red-100 text-red-700 border-red-500': message.type === 'error'}"
      class="border-l-4 p-3 mb-4 rounded">
      {{ message.text }}
    </div>

    <form #resetForm="ngForm" (ngSubmit)="onResetPassword()">
      <div class="mb-4">
        <label for="resetEmail" class="block text-gray-700 font-medium mb-1">Email</label>
        <div class="flex items-center border border-gray-300 rounded-lg p-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2.003 5.885A2 2 0 012 5V4a2 2 0 012-2h12a2 2 0 012 2v1a2 2 0 01-.003.885L10 10 2.003 5.885zM2 7.118l8 4.882 8-4.882V14a2 2 0 01-2 2H4a2 2 0 01-2-2V7.118z"/>
          </svg>
          <input type="email" [(ngModel)]="email" id="resetEmail" name="email" required 
            class="w-full outline-none bg-transparent" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
        </div>
        <small *ngIf="resetForm.invalid && resetForm.touched" class="text-red-500 text-sm">Please enter a valid email.</small>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Submit</button>
      <button type="button" (click)="navigateToLogin()" class="w-full mt-2 bg-gray-300 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-400 transition">Back to Login</button>
    </form>
  </div>
</div>

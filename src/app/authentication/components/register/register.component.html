<body class="bg-gray-50">
  <header class="bg-blue-700 py-5 text-center text-white text-3xl font-bold shadow-md rounded-lg mx-auto my-6 w-4/5 md:w-3/5 lg:w-2/5">
    PlanNGoHub
  </header>

  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-xl w-full sm:w-96 md:w-3/4 lg:w-2/5 xl:w-1/3 mx-6">
      <h2 class="text-center text-3xl font-semibold text-gray-800 mb-8">Create an Account</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <!-- Full Name Field -->
        <div class="mb-6">
          <label for="fullName" class="block text-gray-700 text-lg font-medium mb-2">
            <i class="fa fa-user mr-2 text-blue-600"></i> Full Name
          </label>
          <input type="text" id="fullName" formControlName="fullName"
            class="w-full p-4 border border-gray-300 rounded-md bg-gray-50 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <small *ngIf="registerForm.get('fullName')?.invalid && (registerForm.get('fullName')?.dirty || registerForm.get('fullName')?.touched)" class="text-red-600">
            Full name is required
          </small>
        </div>

        <!-- Email Field -->
        <div class="mb-6">
          <label for="email" class="block text-gray-700 text-lg font-medium mb-2">
            <i class="fa fa-envelope mr-2 text-blue-600"></i> Email
          </label>
          <input type="email" id="email" formControlName="email"
            class="w-full p-4 border border-gray-300 rounded-md bg-gray-50 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <small *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="text-red-600">
            <ng-container *ngIf="registerForm.get('email')?.hasError('required')">Email is required</ng-container>
            <ng-container *ngIf="registerForm.get('email')?.hasError('pattern')">Email is invalid</ng-container>
          </small>
        </div>

        <!-- Password Field -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-lg font-medium mb-2">
            <i class="fa fa-lock mr-2 text-blue-600"></i> Password
          </label>
          <input type="password" id="password" formControlName="password"
            class="w-full p-4 border border-gray-300 rounded-md bg-gray-50 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <small *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="text-red-600">
            Password is required
          </small>
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-6">
          <label for="confirmPassword" class="block text-gray-700 text-lg font-medium mb-2">
            <i class="fa fa-lock mr-2 text-blue-600"></i> Confirm Password
          </label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword"
            class="w-full p-4 border border-gray-300 rounded-md bg-gray-50 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <small *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)" class="text-red-600">
            Confirm Password is required
          </small>
          <small *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('password')?.valid && registerForm.get('confirmPassword')?.valid" class="text-red-600">
            Password mismatch
          </small>
        </div>

        <!-- Role Field -->
        <div class="mb-6">
          <label for="role" class="block text-gray-700 text-lg font-medium mb-2">
            <i class="fa fa-venus-mars mr-2 text-blue-600"></i> Role
          </label>
          <select id="role" formControlName="role"
            class="w-full p-4 border border-gray-300 rounded-md bg-gray-50 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="" disabled selected>Select Role</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
            <option value="Service Provider">Service Provider</option>
          </select>
          <small *ngIf="registerForm.get('role')?.invalid && (registerForm.get('role')?.dirty || registerForm.get('role')?.touched)" class="text-red-600">
            Role is required
          </small>
        </div>

        <!-- Service Provider Type Field -->
        <div class="mb-6" *ngIf="registerForm.get('role')?.value === 'Service Provider'">
          <label for="serviceType" class="block text-gray-700 text-lg font-medium mb-2">
            <i class="fa fa-building mr-2 text-blue-600"></i> Service Type
          </label>
          <select id="serviceType" formControlName="serviceType"
            class="w-full p-4 border border-gray-300 rounded-md bg-gray-50 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="" disabled selected>Select Service Type</option>
            <option value="Cab Service Provider">Cab Service Provider</option>
            <option value="Hotel Service Provider">Hotel Service Provider</option>
            <option value="Flight Service Provider">Flight Service Provider</option>
            <option value="Tour Service Provider">Tour Service Provider</option>
          </select>
          <small *ngIf="registerForm.get('serviceType')?.invalid && (registerForm.get('serviceType')?.dirty || registerForm.get('serviceType')?.touched)" class="text-red-600">
            Service Type is required
          </small>
        </div>

        <!-- Age Field -->
        <div class="mb-6">
          <label for="age" class="block text-gray-700 text-lg font-medium mb-2">
            <i class="fa fa-birthday-cake mr-2 text-blue-600"></i> Age
          </label>
          <input type="number" id="age" formControlName="age"
            class="w-full p-4 border border-gray-300 rounded-md bg-gray-50 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <small *ngIf="registerForm.get('age')?.invalid && (registerForm.get('age')?.dirty || registerForm.get('age')?.touched)" class="text-red-600">
            Age is required and must be a valid number
          </small>
        </div>

        <!-- Gender Field -->
        <div class="mb-6">
          <label for="gender" class="block text-gray-700 text-lg font-medium mb-2">
            <i class="fa fa-venus-mars mr-2 text-blue-600"></i> Gender
          </label>
          <select id="gender" formControlName="gender"
            class="w-full p-4 border border-gray-300 rounded-md bg-gray-50 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <small *ngIf="registerForm.get('gender')?.invalid && (registerForm.get('gender')?.dirty || registerForm.get('gender')?.touched)" class="text-red-600">
            Gender is required
          </small>
        </div>

        <!-- Location Field -->
        <div class="mb-8">
          <label for="location" class="block text-gray-700 text-lg font-medium mb-2">
            <i class="fa fa-map-marker-alt mr-2 text-blue-600"></i> Location
          </label>
          <input type="text" id="location" formControlName="location"
            class="w-full p-4 border border-gray-300 rounded-md bg-gray-50 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <small *ngIf="registerForm.get('location')?.invalid && (registerForm.get('location')?.dirty || registerForm.get('location')?.touched)" class="text-red-600">
            Location is required
          </small>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md text-lg font-semibold transition duration-200 hover:bg-blue-700" [disabled]="registerForm.invalid">
          Register
        </button>

        <!-- Login Redirect -->
        <div class="mt-6 text-center">
          <span class="text-lg text-gray-700">Already a member?</span>
          <button type="button" class="text-blue-600 text-lg font-semibold" (click)="navigateToLogin()">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

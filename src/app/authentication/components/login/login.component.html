<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">
      PlanNGoHub
    </h2>
    <div class="bg-opacity-40 bg-white p-4 rounded-lg shadow">
      <form #loginForm="ngForm" (ngSubmit)="onLogin()" class="space-y-4">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            <fa-icon [icon]="faEnvelope" class="mr-2 text-blue-500"></fa-icon>
            Email
          </label>
          <input
            type="email"
            [(ngModel)]="login.email"
            id="email"
            name="email"
            required
            #email="ngModel"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          />

          <small
            *ngIf="email.invalid && (email.dirty || email.touched)"
            class="text-red-500"
          >
            <span *ngIf="email.hasError('required')">Email is required</span>
            <span *ngIf="email.hasError('pattern')">Email is invalid</span>
          </small>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            <fa-icon [icon]="faLock" class="mr-2 text-blue-500"></fa-icon>
            Password
          </label>
          <input
            type="password"
            [(ngModel)]="login.password"
            id="password"
            name="password"
            required
            #password="ngModel"
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          />

          <small
            *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-red-500"
          >
            Password is required
          </small>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
          [disabled]="loginForm.invalid"
        >
          SIGN IN
        </button>

        <!-- Links to Register and Forgot Password -->
        <div class="text-center mt-4">
          <span class="text-gray-600">Not a member?</span>
          <div class="flex justify-center space-x-4 mt-2">
            <button
              (click)="navigateToRegister()"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
            >
              Register
            </button>
            <button
              (click)="navigateToForgotpassword()"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
            >
              Forgot Password
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

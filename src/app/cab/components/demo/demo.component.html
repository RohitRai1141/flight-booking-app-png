<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100">
  <form (ngSubmit)="onLogin()">
    <!-- Card Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
      <!-- Card Header -->
      <header class="mb-8 text-center">
        <h1 class="text-2xl font-bold text-gray-800">Select Your Role</h1>
        <p class="text-sm text-gray-600 mt-2">Choose a role to proceed</p>
      </header>

      <!-- Dropdown -->
      <div class="mb-6">
        <label for="role" class="block text-sm font-medium text-gray-700 mb-3">ROLE</label>
        <select
          id="role"
          [(ngModel)]="selectedRole"
          name="role"
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 focus:outline-none bg-gray-50"
        >
          <option value="" disabled selected>Select your role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Button -->
      <button
        type="submit"
        [disabled]="!selectedRole"
        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-md font-bold shadow-md hover:opacity-90 transition"
      >
        Proceed
      </button>
    </div>
  </form>
</div>
